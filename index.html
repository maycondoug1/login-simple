<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Horror</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="back-Cad">
        <div>
            <img src="img/horror.png" alt="">
            <h1>MyHorror</h1>
        </div>
    </div>
    <div id="Cad">
        <div id="top-Social">
            <h1>Sign in</h1>
            <ul id="Soc-Toplog">
                <a href="www.youtube.com">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-new.png"/>
                </a>
                <a href="">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/linkedin.png"/>
                </a>
                <a href="">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/google-plus.png"/>
                </a>
            </ul>
        </div>
        OR
        <div id="log">
             <div id="email">
                 <h3>E-mail</h3>
                 <input type="email" name="email" id="log-Em" placeholder="@Email">
             </div>
             <div id="password">
                 <h3>Password</h3>
                 <input type="password" name="pass" id="log-pss" placeholder="Password">
             </div>
             <div id="btn-Log">
                <div class="separate">
                    <div>
                        <input id="rad" type="radio" name="remember" id="rmb-radio">
                        <label for="rad">Remember me</label>
                    </div>
                    <a id="forgot" href="http://">Forgot Password?</a>
                </div>
                <input id="sub-Log" type="submit" value="Sign in">
             </div>
        </div>
    </div>
</body>
</html>
